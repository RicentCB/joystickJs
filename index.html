<!DOCTYPE HTML>

<html>
	<head>
		<title>JoyStick</title>
		<meta charset="utf-8">
		<meta name="description" content="JoyStick">
		<link href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat&family=Oswald&display=swap"
        rel="stylesheet">
		<!-- Estilizacion -->
		<link rel="stylesheet" href="css/basic.css">
		<link rel="stylesheet" href="css/joystick.css">
		
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
		<!-- <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script> -->

		<!-- Libreria de joystick -->
		<script src="joy.js"></script>
	</head>
	<body id="main-content">
		<h1>Control de silla de Ruedas a distancia</h1>
		<br>
		<div class="row">
			<div class="row-container">
				<h2>Integrantes</h2> 
				<h3>Cesar Raymundo Rosales Herndandez</h3>
				<h3></h3>
				<br>
				<br>
				<br>
				<h2>Parametros JoyStick</h2>
				<div class="param-container">
					<div class="row">
						<p class="row-container">Posición en X:</p> 
						<input class="row-container" id="joyStPosizioneX" type="text" readonly />
					</div>
					<div class="row">
						<p class="row-container">Posición en Y:</p> 
						<input class="row-container" id="joyStPosizioneY" type="text" readonly />
					</div>
					<div class="row">
						<p class="row-container">Direccion:</p> 
						<input class="row-container" id="joyStDirezione" type="text" readonly />
					</div>
					<div class="row">
						<p class="row-container">Valor de X:</p> 
						<input class="row-container" id="joyStX" type="text" readonly />
					</div>
					<div class="row">
						<p class="row-container">Valor de Y:</p> 
						<input class="row-container" id="joyStY" type="text" readonly />
					</div>
				</div>
			</div>
			<div class="row-container">
				<h2>JoyStick</h2>
				<div class="center-child">
					<div id="mainJoy" style="width:300px;height:300px;margin:50px;"></div>
				</div>
				
			</div>
		</div>

		<!-- Script para mover el joystick, y enviar datos a firebase -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
